<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Adopt a Pet</title>
</head>
<body>
    <h1>Your Pet</h1>

    <!-- Pet exists -->
    {% if pet %}
        <h3>Pet Details</h3>
        <p><strong>Name:</strong> {{ pet['name'] }}</p>
        <p><strong>Type:</strong> {{ pet['pet_type'] }}</p>
        <p><strong>Age:</strong> {{ pet['age'] }}</p>
        <p><strong>Species:</strong> {{ pet['species'] }}</p>


        <!-- Adoption form
        {% if pet['adopted'] %}
            <p>This pet has already been adopted!</p>
        {% else %}
            <form method="POST">
                <button type="submit">Adopt Pet</button>
            </form>
        {% endif %}
-->
        <!-- Success message -->
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

    {% else %}
        <p>Pet not found.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('show_pets') }}">Back to Pet List</a>
</body>
</html>
