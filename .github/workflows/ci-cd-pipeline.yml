name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout from GitHub
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: Run tests
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          source venv/bin/activate
          pytest  # Runs all tests using pytest

      # Step 5: Install Docker and AWS CLI on the EC2 instance
      - name: Install Docker and AWS CLI
        run: |
          sudo yum update -y
          sudo yum install docker awscli -y
          sudo service docker start
          sudo usermod -aG docker ec2-user

      # Step 6: Deploy the application to EC2
      - name: Deploy to EC2
        run: |
          # Clone the repository to the EC2 instance
          git clone https://github.com/MitchBresette/FlaskPetStore.git /home/ec2-user/petstore

          # Change directory to the project folder
          cd /home/ec2-user/petstore

          # Run Docker container using docker-compose
          docker-compose pull
          docker-compose up -d