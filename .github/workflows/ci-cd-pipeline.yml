name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository from GitHub
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python environment (for running tests)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      # Step 3: Install dependencies and run tests
      - name: Install dependencies and run tests
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pytest  # Run tests using pytest

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
      
          docker build -t flask-petstore .
          
          docker run -d -p 5000:5000 flask-petstore